version: '3.8'

services:
  mediabunny-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mediabunny-app
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/server/uploads
      - ./output:/app/server/output
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MAX_FILE_SIZE=500000000
      - UPLOAD_DIR=/app/server/uploads
      - OUTPUT_DIR=/app/server/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
